<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Pagina Niet Gevonden</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .error-box {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .error-code {
      font-size: 100px;
      font-weight: 700;
      color: #198754;
      margin-bottom: 10px;
    }

    .error-icon {
      font-size: 48px;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .error-text {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-back {
      background-color: #198754;
      border: none;
      padding: 10px 30px;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #157347;
    }

    @media (max-width: 576px) {
      .error-code {
        font-size: 72px;
      }

      .error-icon {
        font-size: 36px;
      }

      .error-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="error-box">
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <div class="error-code">404</div>
    <div class="error-text">De opgevraagde pagina kon niet worden gevonden.</div>
    <a href="index.html" class="btn btn-back"><i class="bi bi-arrow-left me-2"></i>Terug naar Dashboard</a>
  </div>

</body>
</html>
