<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table with Filter</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 40px;
    }

    .filter-section {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .filter-section label {
      font-weight: 600;
      color: #1f8d61;
    }

    .select2-container .select2-selection--single {
      height: 38px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th {
      background-color: #e9f5ee;
      color: #1f8d61;
      padding: 12px 16px;
      font-weight: 600;
      text-align: left;
      border-bottom: 2px solid #d6ede2;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      color: #333;
      font-size: 15px;
    }

    tr:hover {
      background-color: #f1fdf6;
    }

    .fa-check {
      color: #1f8d61;
      background: #e6f5ec;
      border-radius: 50%;
      padding: 5px;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination button {
      background-color: #1f8d61;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .pagination button:hover {
      background-color: #15734f;
    }

    .pagination .active {
      background-color: #0b5b3c;
    }
  </style>
</head>
<body>

<!-- ðŸ” Filter Section -->
<div class="filter-section">
  <label for="team-filter">Filter by Team:</label>
  <select id="team-filter" style="width: 250px;">
    <option value="">All Teams</option>
    <option value="borculo01">'t Wapen van Borculo 01</option>
    <option value="borculo02">'t Wapen van Borculo 02</option>
    <option value="borculo03">'t Wapen van Borculo 03</option>
  </select>
</div>

<!-- ðŸ§¾ Table Section -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Lidnummer</th>
        <th>Naam</th>
        <th>Mobiel</th>
        <th>E-Mail</th>
        <th>Moy.</th>
        <th>Team</th>
        <th>TL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>22578921</td>
        <td>Cees Jan van de Pieterman</td>
        <td>061234678</td>
        <td>cjvdpieterman@hotmail.com</td>
        <td>10.999</td>
        <td>'t Wapen van Borculo 01</td>
        <td><i class="fa-solid fa-check"></i></td>
      </tr>
      <tr>
        <td>22578922</td>
        <td>Mark de Jong</td>
        <td>061234679</td>
        <td>markjong@hotmail.com</td>
        <td>9.456</td>
        <td>'t Wapen van Borculo 02</td>
        <td><i class="fa-solid fa-check"></i></td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button class="active">1</button>
    <button>2</button>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#team-filter').select2();

    // Optional JS logic for filtering
    $('#team-filter').on('change', function () {
      const selectedTeam = $(this).val();
      $('tbody tr').each(function () {
        const rowTeam = $(this).find('td:nth-child(6)').text().toLowerCase();
        if (selectedTeam === '' || rowTeam.includes(selectedTeam.toLowerCase())) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    });
  });
</script>

</body>
</html>
